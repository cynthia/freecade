<head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Match Three Game</title>

</head>

<body>
    <div id="app">
        <div id="game-container"></div>
    </div>
    
    <!-- iOS Audio Workaround -->
    <audio id="audio-workaround" src="assets/audio/card-flip.mp3" preload="auto"></audio>
    
    <script>
        // iOS audio workaround
        document.addEventListener('touchstart', function() {
            const audio = document.getElementById('audio-workaround');
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(e => console.log('Audio play failed: ', e));
        }, { once: true });
    </script>
    
</body>
